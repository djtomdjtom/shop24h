<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>商品銷售頁</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #000;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .container {
      max-width: 768px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
    }
    .product-image {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .price {
      font-size: 2rem;
      color: #d32f2f;
      font-weight: bold;
      margin: 20px 0;
    }
    .description {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .cta {
      display: block;
      margin: 40px auto;
      background: #28a745;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .cta:hover {
      background: #218838;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>限時優惠商品</h1>
  </header>
  <div class="container">
    <img src="your-product-image.jpg" alt="產品圖片" class="product-image" />

    <div class="price">NT$2,999</div>

    <div class="description">
      <p>這是一個精選熱銷商品，擁有優越的品質與優惠的價格，適合您或家人的每日使用。數量有限，售完為止！</p>
      <p>✔ 高品質設計<br>✔ 快速出貨<br>✔ 七日內可退換</p>
    </div>

    <a href="#pay" class="cta">立即購買</a>
  </div>

  <footer>
    © 2025 銷售網站 ｜ 本頁僅為示意頁面，可依需求修改圖片、價格與付款連結。
  </footer>
</body>
</html>
